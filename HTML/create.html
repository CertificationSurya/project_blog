<body  class="m-0 p-0 h-500 bg-background flex flex-col items-start gap-y-8 w-[90dvw] mx-auto min-h-screen">  

    
    <nav class="
    w-full pt-4 flex justify-between ">
    <div class=" py-0 px-3 border-r-6  border-r-cornflowerblue flex justify-center">
        <a href="/HTML/main.html" class="text-heading-text font-gothic font-extrabold text-3xl leading-6 space-x-5 ">

        </div>

   <main class=" w-full p-2  flex gap-1">
       <section class=" w-[85%]  flex flex-col gap-1">
           
           <input type="text"
           class="w-full bg-dim-text h-16 rounded-sm border border-gray-400 p-3 text-lg font-bold  text-black  focus:outline-none placeholder:font-medium " placeholder="Your title here...">
           
           <textarea class="mb-3 w-full rounded-sm border border-gray-400 p-3 text-sm focus:outline-none  text-heading-text" rows="15" placeholder="Your content here..."></textarea>
        </section>
       
       
<aside class="bg-[#2E2E2E]  h-97 w-[15%] p-2  rounded-sm text-sm  flex flex-col 
sticky top-20 text-heading-text border border-gray-400 ">
            <div class=" h-[25%] ">
                <h2 class="font-semibold">
                 Tools 
                </h2>
                <hr>
                <div class="p-2 flex items-center gap-2 ">
                    <button class="tools"><img src="/Images/icons8-bold-100.png" alt=""></button>
                    <button class="tools"><img src="/Images/icons8-italic-100.png" alt=""></button>
                    <button class="tools"><img src="/Images/icons8-underline-100.png" alt=""></button>
                    <button class="tools p-1 "><img src="/Images/icons8-strikethrough-100.png" alt="" ></button>
                   
                 
                </div>
            </div>
            <div class=" h-[60%] ">
                <h2 class="font-semibold">
                    Media & Links   
                </h2>
                <hr>
                <div class="p-2 flex flex-col items-center gap-2 ">
                    <button class="m-d-buttons">
                        <img src="/Images/icons8-picture-96.png" alt="">Image</button>
                    <button class="m-d-buttons">
                        <img src="/Images/icons8-curly-brackets-96.png" alt="">Code block</button>
                    <button class="m-d-buttons">

                    <button class="m-d-buttons"></button>
                </div>
            </div>
            <div>

                    Publish

                <div class=" mt-2 h-auto flex items-center justify-between gap-1">
                    <button class="bg-transparent h-[50%] w-[55%] py-2 px-0.5 rounded-sm border border-gray-200 text-xs text-gray-350
                     ">
                        Save Draft
                    </button>
                    <button class=" h-[50%] w-[60%] rounded-sm py-2 px-1 text-xs bg-[#0016cc] text-heading-text border border-blue-700">
                        Publish  
                        
                    </button>
