<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>


  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <!-- CSS Links -->
  <link href="/CSS/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/main.css" />

  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-[#0f0f10] text-white min-h-screen flex items-center justify-center">

  <div class="bg-[#1a1a1d] shadow-xl rounded-xl p-10 w-full max-w-md animate-fade-in-up">
    <h1 class="text-3xl font-bold text-center mb-3 text-white">Sign In</h1>
    <p class="text-center text-sm text-gray-400 mb-6">
      Use your Google account to continue
    </p>

    <button
      class="w-full bg-white text-black font-medium py-2 px-4 rounded hover:bg-gray-200 transition-all duration-150 ease-in-out flex items-center justify-center gap-2"
    >
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
      Continue with Google
    </button>
  </div>
  
</body>
</html>
